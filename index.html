            const toast = document.getElementById('toast');

            toast.textContent = mensagem;
            toast.className = `toast ${tipo}`;

            // for√ßa reflow para reiniciar anima√ß√£o
            void toast.offsetWidth;

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, tempo);
        }

            function protegerPrefixo(input, prefixo) {
                input.addEventListener('input', () => {
                    if (!input.value.startsWith(prefixo)) {
                        input.value = prefixo;
                    }
                });

                input.addEventListener('keydown', (e) => {
                    const pos = input.selectionStart;
                    if (pos < prefixo.length && (e.key === 'Backspace' || e.key === 'Delete')) {
                        e.preventDefault();
                    }
                });

                input.addEventListener('focus', () => {
                    if (input.selectionStart < prefixo.length) {
                        input.setSelectionRange(prefixo.length, prefixo.length);
                    }
                });

                function adicionarEventos(input) {

                    input.addEventListener('input', () => {
                        // Apenas n√∫meros
                        input.value = input.value.replace(/\D/g, '');

                        // Avan√ßa respeitando a ordem REAL do DOM
                        if (input.value.length === input.maxLength) {
                            const campos = Array.from(document.querySelectorAll('.atalho'));
                            const idx = campos.indexOf(input);
                            const proximo = campos[idx + 1];

                    });

                        const idx = campos.indexOf(input);

                        // Voltar com Backspace
                        if (e.key === 'Backspace' && input.value === '') {
                            const anterior = campos[idx - 1];
                            if (anterior) {
                                anterior.focus();
                            }
                        }

                        // Enter aplica o atalho
                        if (e.key === 'Enter') {
                            aplicarAtalhoPorCampos();
                        }
                    });

                function criarCampo(role, labelText, index) {
                    const box = document.querySelector('.atalho-box');
                    const labels = document.querySelector('.atalho-labels');

                    // INPUT
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 2;
                    input.className = 'atalho';
                    input.dataset.role = role;

                    // LABEL
                    const label = document.createElement('span');
                    label.textContent = labelText;
                    label.dataset.role = role + '-label';

                    // Insere respeitando a ordem visual
                    box.insertBefore(input, box.children[index] || null);
                    labels.insertBefore(label, labels.children[index] || null);

                    // Aplica os mesmos listeners dos demais campos
                    adicionarEventos(input);
                }
